<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Generador de Degradados para CSS en Tiempo Real - Vue">

    <!--Metadata para PWA-->
    <!--Modificar color de Barra de Estado para Android-->
    <meta name="theme-color" content="#525252">
    <!--Optimizaciones de SEO-->
    <meta name="MobileOptimized" content="width">
    <meta name="HandheldFriendly" content="true">
    <!--Modificar Barra de Estado en IOS-->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <title>Degradados</title>

    <!--Iconos-->
    <link rel="shortcut icon" href="./img/coloricon16.png" type="image/png">
    <link rel="apple-touch-icon" href="./img/coloricon16.png">
    <link rel="apple-touch-startup-image" href="./img/coloricon16.png">

    <!--Mafinest.json-->
    <link rel="manifest" href="./manifest.json">

    <link rel="stylesheet" href="./css/style.css">

    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <div id="app">
        <h1>{{title}}</h1>
        <hr>
        <form>
            <label>Color 1: <input type="color" v-model="firstColor" /></label>
            <label>Color 2: <input type="color" v-model="secondColor" /></label>
        </form>
        <p>HEX 1: {{firstColor}}</p>
        <p>HEX 2: {{secondColor}}</p>
        <br>
        <form>
            <label><input class="valueCSS" type="text" :value="setColor" /></label>
            <hr>
            <label><input type="radio" value="1" v-model="orientation"> Right</label>
            <label><input type="radio" value="2" v-model="orientation"> Left</label>
            <label><input type="radio" value="3" v-model="orientation"> Top</label>
            <label><input type="radio" value="4" v-model="orientation"> Bottom</label>
        </form>
        <br>
        <div class="area" :style="setColor"></div>
    </div>

    <script src="./js/load.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/mountApp.js"></script>
</body>
</html>
